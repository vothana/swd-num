    * {

      box-sizing: border-box;

    .nav {
      width: 100%;
      height: 50px;
      background-color: black;
      text-align: center;
      border-bottom: 2px solid aqua;
    }

    .nav a {
      font-size: 20px;
      margin: 0 20px;
      line-height: 50px;
      color: white;
      transition: all 0.3s ease-out;
    }

    .active,
    .nav a:hover {
      color: aqua;
      border-bottom: 1px solid yellow;
      transition: all 0.3s ease-in;
    }

    .img {
      opacity: 0.7;
      transition: all 0.3s ease-out;
    }

    .img:hover {
      opacity: 1;
      transition: all 0.3s ease-in;
      transform: scale(1.02);
    }
  </style>
</head>
